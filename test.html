<!DOCTYPE html>
<html>

<head>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/ng-youtube-embed@1.7.14/build/ng-youtube-embed.min.js"></script>
    <script type="text/javascript" src="test.js"></script>
    <link rel="stylesheet" href="test.css" type="text/css" />
    <meta charset="utf-8">
    <title>Language Site</title>
</head>
<body ng-app = "app" ng-controller = "LanguageController" ng-init = "getLanguages()">
    
    <div class="container center-block">
        <div class="row d-flex justify-content-center">
            <div class="text-center">
                <label class="my-2" for="LanguageSelect" id = "header">Pick a Language You Want to Learn!</label>
                <select class="my-2 form-control input-lg" id="LanguageSelect" ng-model = "selectedLanguage" ng-change = "getVideos()">
                    <!-- Add the list of languages 
                    <option value="DEFAULT" selected>Pick A Language...</option> -->
                    <option ng-repeat = "language in languageArray | orderBy: '+'" style = "list-style: none; text-align: center;">{{language}}</option>
                </select>
            </div>
        </div>
    </div>
    
    <div class = "container-fluid">
        <table width = "100%">
            <tr ng-repeat = "videoURL in firstVideoSources">
                <td width = "50%"><ng-youtube-embed video = "videoURL" width = "100%"></ng-youtube-embed></td>
                <td width = "50%"><ng-youtube-embed video = "secondVideoSources[$index]" width = "100%"></ng-youtube-embed></td>
            </tr>
        </table>
    </div>
</body>

</html>
