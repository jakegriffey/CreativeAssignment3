<!DOCTYPE html>
<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular.min.js"></script>
    <script type="text/javascript" src="test.js"></script>
    <meta charset="utf-8">
    <title>Language Site Test</title>
</head>
<body ng-app = "app" ng-controller = "LanguageController">
    <button ng-click = "getLanguages()">Test Me</button>
    
    <ul>
        <li ng-repeat = "language in languageArray | orderBy: '+'" style = "list-style: none; text-align: center;" ng-click = "getVideos(language)"> {{language}} </li>
    </ul>
</body>

</html>
